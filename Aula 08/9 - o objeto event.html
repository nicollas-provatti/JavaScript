<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O Objeto event</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      background-color: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Objeto <code>event</code> no DOM</h2>
    <button id="btn">Clique</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const botao = document.getElementById("btn");

    botao.addEventListener("click", function (event) {
      console.log(event); // Mostra detalhes do evento no console
      document.getElementById("mensagem").textContent = "Bot√£o Clicado!";
    });
  </script>
</body>
</html>

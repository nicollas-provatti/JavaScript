<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        .texto {
            margin: 10px 0;
        }

        .primeiro {
            font-weight: bold;
        }

        ul {
            margin-top: 20px;
        }

        li {
            padding: 8px;
            font-size: 18px;
        }

        .item {
            color: red;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffeaea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>JavaScript</h1>
    <p class="texto primeiro">JavaScript é top demais!!</p>
    <p class="texto">JavaScript é massa demais!!</p>
    <ul>
        <li>Função</li>
        <li>Array</li>
        <li>Objeto</li>
    </ul>
    <script>
        const itens = document.querySelectorAll("li");

        // Errado
        itens.forEach(item => {
            item.style = "color: red; font-size: 24px";
        });

        // classList
        const paragrafos = document.querySelectorAll(".texto");
        paragrafos.forEach(paragrafo => console.log(paragrafo.classList));

        // add()
        itens.forEach(item => item.classList.add("item"));

        // remove()
        itens.forEach(item => item.classList.remove("item"));

        // contains()
        itens.forEach(item => console.log(item.classList.contains("item"))); 
    </script>
</body>
</html>
